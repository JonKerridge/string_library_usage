plugins {
    id 'groovy'
    id 'java'
}

group 'jonkerridge'
version '1.0.0'

repositories {
    mavenCentral()
//    mavenLocal()      // for initial testing only
    maven {
        name = "GitHubPackages"
        url = "https://maven.pkg.github.com/JonKerridge/string_library"
        // must have read artifacts credentials with GitHub in order to download
        // even though the repository is publicly accessible
        credentials {
            username = project.findProperty("gpr.user")
            password = project.findProperty("gpr.key")
        }
    }
}

dependencies {
    implementation 'org.codehaus.groovy:groovy-all:3.0.7'
    implementation 'jonkerridge:string_library:1.0.0'
}

